<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>PayMe Examples</title>

    <!--<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">-->
    <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="css/main.min.css">

    <script src="https://cdn.paymeservice.com/hf/v1/hostedfields.js"></script>
</head>

<body>

<input class="cyka" type="text" placeholder="cerf">

<div class="first-example">
    <div class="justify-content-md-center">
        <div class="wrap-block">
            <!-- CREDIT CARD FORM STARTS HERE -->
            <form role="form" id="checkout-form">

                <div class="row-wrap-for-all-input">
                    <div class="one-block-for-all-divided-input">

                        <div class="wrap-for-input">
                            <div class="input-group" id="first-name-group">
                                <div class="input-group-prepend">
                                    <label for="first-name-container" class="input-group-text">First
                                        Name</label>
                                </div>
                                <div id="first-name-container" class="form-control"></div>
                            </div>
                        </div>

                        <div class="wrap-for-input">
                            <div class="input-group" id="last-name-group">
                                <div class="input-group-prepend">
                                    <label for="last-name-container" class="input-group-text">Last
                                        Name</label>
                                </div>
                                <div id="last-name-container" class="form-control"></div>
                            </div>
                        </div>

                        <div class="wrap-for-input">
                            <div class="input-group" id="email-group">
                                <div class="input-group-prepend">
                                    <label for="email-container" class="input-group-text">Email</label>
                                </div>
                                <div id="email-container" class="form-control"></div>
                            </div>
                        </div>

                        <div class="wrap-for-input">
                            <div class="input-group" id="phone-group">
                                <div class="input-group-prepend">
                                    <label for="phone-container" class="input-group-text">Phone</label>
                                </div>
                                <div id="phone-container" class="form-control"></div>
                            </div>
                        </div>

                        <div class="wrap-for-input">
                            <div class="input-group" id="social-id-group">
                                <div class="input-group-prepend">
                                    <label for="social-id-container" class="input-group-text">Social
                                        id</label>
                                </div>
                                <div id="social-id-container" class="form-control"></div>
                            </div>

                        </div>

                    </div>
                    <div class="input-group line-for-several-input">
                        <div class="input-group-prepend" class="icon-for-card">
                            <div class="input-group-text" style="width: 100%;">
                                            <span class="input-group-addon"><i class="fas fa-credit-card"
                                                                               id="card-provider"></i></span>
                            </div>
                        </div>
                        <div id="card-number-group" class="block-for-card-number">
                            <div id="card-number-container" class="form-control"></div>
                        </div>
                        <div id="card-expiration-group" class="block-for-expiration-card">
                            <div id="card-expiration-container" class="form-control"></div>
                        </div>
                        <div id="card-cvv-group" class="block-for-cvv-card">
                            <div id="card-cvv-container" class="form-control"></div>
                        </div>
                    </div>

                </div>

                <button class="subscribe btn btn-lg btn-block" id="submit-button" disabled>
                    Pay $55
                </button>

                <div class="block-for-validate-errors">
                    <p id="errors" class="help-block animated"></p>
                </div>
                <div class="block-for-payment-errors">
                    <p class="payment-errors"></p>
                </div>

            </form>
            <!-- CREDIT CARD FORM ENDS HERE -->
        </div>
    </div>
</div>


<hr>

                    <!--<p id="social-id-messages" class="help-block" style="display: none;"></p>-->
                    <!--<p id="card-expiration-messages" class="help-block" style="display: none;"></p>-->
                    <!--<p id="card-cvv-messages" class="help-block" style="display: none;"></p>-->
                    <!--<p id="last-name-messages" class="help-block" style="display: none;"></p>-->
                    <!--<p id="email-messages" class="help-block" style="display: none;"></p>-->
                    <!--<p id="phone-messages" class="help-block" style="display: none;"></p>-->
                </div>
                <div class="row" style="display:none;" id="checkout-form-errors2">
                    <div class="col-12">
                        <p class="payment-errors"></p>
                    </div>
                </div>


            </form>

            <!-- CREDIT CARD FORM ENDS HERE -->
        </div>
    </div>
</div>

<hr>

<div class="third-example">
    <div class="justify-content-md-center">
        <div class="wrap-block">
            <!-- CREDIT CARD FORM STARTS HERE -->

                    <div class="wrap-for-input ">
                        <div class="input-group" id="email-group3">

                <button class="subscribe btn btn-lg btn-block" id="submit-button3" disabled>

                </div>

                <div style="display:none;" id="checkout-form-errors3">
                    <div class="col-xs-12">
                        <p class="payment-errors"></p>

</div>

<hr>

<div class="container fourth-example">
    <div class="row justify-content-md-center">
        <div class="col-lg-8 col-md-10 col-xs-10 wrap-block">


            <button type="button" class="btn btn-primary btn-open-pay-form" data-toggle="modal"
                    data-target="#payWithCardModal">
                Pay with card
            </button>

            <!-- Modal -->
            <div class="modal fade" id="payWithCardModal" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">

                        <div class="modal-body">
                            <!-- CREDIT CARD FORM STARTS HERE -->
                            <!--<button type="button" class="close btn-close-pay-form" data-dismiss="modal" aria-label="Close">-->
                            <!--<span aria-hidden="true">&times;</span>-->
                            <!--</button>-->
                            <form role="form" id="checkout-form4">
                                <div class="row row-wrap-for-all-input">
                                    <div class="col-12">
                                        <div class="line-for-several-input">
                                            <div class="wrap-for-input  input-all-width">
                                                <div class="input-group" id="first-name-group4">
                                                    <div class="for-icon"><i class="fas fa-user"></i></div>
                                                    <div id="first-name-container4" class="form-control"></div>
                                                </div>
                                            </div>

                                            <div class="wrap-for-input  input-all-width">
                                                <div class="input-group" id="last-name-group4">
                                                    <div class="for-icon"><i class="fas fa-user-tie"></i></div>
                                                    <div id="last-name-container4" class="form-control"></div>
                                                </div>
                                            </div>

                                            <div class="wrap-for-input  input-all-width">
                                                <div class="input-group" id="email-group4">
                                                    <div class="for-icon"><i class="far fa-envelope"></i></div>
                                                    <div id="email-container4" class="form-control"></div>
                                                </div>
                                            </div>

                                            <div class="wrap-for-input  input-all-width">
                                                <div class="input-group" id="phone-group4">
                                                    <div class="for-icon"><i class="fas fa-mobile-alt"></i></div>
                                                    <div id="phone-container4" class="form-control"></div>
                                                </div>
                                            </div>

                                            <div class="wrap-for-input  input-all-width">
                                                <div class="input-group" id="social-id-group4">
                                                    <div class="for-icon"><i class="far fa-id-card"></i></div>
                                                    <div id="social-id-container4" class="form-control"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="line-for-several-input">
                                            <div class="wrap-for-input input-all-width">
                                                <div class="input-group" id="card-number-group4">
                                                    <div class="for-icon"><i class="fas fa-credit-card"
                                                                             id="card-provider4"></i></div>
                                                    <div id="card-number-container4" class="form-control"></div>
                                                </div>
                                            </div>

                                            <div class="wrap-for-input  input-half-width">
                                                <div class="input-group" id="card-expiration-group4">
                                                    <div id="card-expiration-container4" class="form-control"></div>
                                                </div>
                                            </div>

                                            <div class="wrap-for-input  input-half-width">
                                                <div class="input-group" id="card-cvv-group4">
                                                    <div id="card-cvv-container4" class="form-control"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-12">
                                        <button class="subscribe btn btn-lg btn-block" id="submit-button4" disabled>
                                            Pay $25
                                        </button>
                                    </div>
                                </div>

                                <div class="block-for-validate-errors">
                                    <p id="errors4" class="help-block animated"></p>
                                </div>

                                <div class="row" style="display:none;" id="checkout-form-errors4">
                                    <div class="col-xs-12">
                                        <p class="payment-errors"></p>
                                    </div>
                                </div>

                            </form>
                            <!-- CREDIT CARD FORM ENDS HERE -->
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
