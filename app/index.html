    <title>Example Bootstrap implementation</title>

    <!--<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">-->

<body>

<div class="container first-example">
    <div class="row justify-content-md-center">
        <div class="col-lg-8 col-md-10 col-sm-12 wrap-block">
            <!-- CREDIT CARD FORM STARTS HERE -->
            <div class="panel panel-default credit-card-box">
                <div class="panel-body">
                    <form role="form" id="checkout-form">

                        <div class="row row-wrap-for-all-input">
                            <div class="col-12">
                                <div class="one-block-for-all-divided-input">

                                    <div class="wrap-for-input">
                                        <div class="input-group" id="first-name-group">
                                            <div class="input-group-prepend">
                                                <label for="first-name-container" class="input-group-text">First Name</label>
                                            </div>

                                            <div id="first-name-container" class="form-control">

                                            </div>

                                        </div>
                                    </div>

                                    <div class="wrap-for-input">
                                        <div class="input-group" id="last-name-group">
                                            <div class="input-group-prepend">
                                                <label for="last-name-container" class="input-group-text">Last Name</label>
                                            </div>
                                            <div id="last-name-container" class="form-control"></div>

                                        </div>
                                    </div>

                                    <div class="wrap-for-input">
                                        <div class="input-group" id="email-group">
                                            <div class="input-group-prepend">
                                                <label for="email-container" class="input-group-text">Email</label>
                                            </div>
                                            <div id="email-container" class="form-control"></div>

                                        </div>
                                    </div>

                                    <div class="wrap-for-input">
                                        <div class="input-group" id="phone-group">
                                            <div class="input-group-prepend">
                                                <label for="phone-container" class="input-group-text">Phone</label>
                                            </div>
                                            <div id="phone-container" class="form-control"></div>

                                        </div>
                                    </div>

                                    <div class="wrap-for-input">
                                        <div class="input-group" id="social-id-group">
                                            <div class="input-group-prepend">
                                                <label for="social-id-container" class="input-group-text">Social id</label>
                                            </div>
                                            <div id="social-id-container" class="form-control"></div>

                                        </div>

                                    </div>

                                </div>


                                <div class="input-group line-for-several-input" id="card-number-group">
                                    <div class="input-group-prepend" style="width: 10%;">
                                        <div class="input-group-text" style="width: 100%;">
                                            <span class="input-group-addon"><i class="fas fa-credit-card" id="card-provider"></i></span>
                                        </div>
                                    </div>
                                    <div id="card-number-container" class="form-control" style="width: 60%;"></div>
                                    <div id="card-expiration-container" class="form-control" style="width: 15%;"></div>
                                    <div id="card-cvv-container" class="form-control" style="width: 15%;"></div>
                                </div>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <button class="subscribe btn btn-lg btn-block" id="submit-button" disabled>
                                    Pay 55.00 ILS
                                </button>
                            </div>
                        </div>
                        <div class="block-for-validate-errors">
                            <p id="errors" class="help-block" style="display: none;"></p>
                        </div>
                        <div class="row" style="display:none;" id="checkout-form-errors">
                            <div class="col-12">
                                <p class="payment-errors"></p>
                            </div>
                        </div>


                    </form>
                </div>
            </div>
            <!-- CREDIT CARD FORM ENDS HERE -->
        </div>
    </div>
</div>
